<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>티빙 회원가입</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header__logo">
        <a class="header__logo__link" href="/">
          <span class="sr-only">타잉 로고</span>
        </a>
      </h1>
    </header>

    <div class="wrapper">
      <h1>티빙 회원가입</h1>
      <p>아이디와 이메일로 간편하게 티빙을 시작하세요!</p>
      <form action="">
        <input type="text" class="userId" placeholder="아이디" />
        <p>영문 또는 영문, 숫자 조합 6~12자리</p>
        <input type="password" class="userPw" placeholder="비밀번호" />
        <p>영문, 숫자, 특수문자(~!@#$%^&*) 조합 8~15자리</p>
        <input type="password" class="userPw" placeholder="비밀번호 확인" />
        <input type="email" class="userEmail" placeholder="이메일" />
      </form>
      <div>
        <input type="checkbox" class="checkbox" />모두 동의합니다.
        <input type="checkbox" class="checkbox" />만 14세 이상입니다.
        <input type="checkbox" class="checkbox" />[필수] 서비스 이용약관 동의
        <input type="checkbox" class="checkbox" />[필수] 개인정보 수집 및 서비스
        활용 동의 <input type="checkbox" class="checkbox" />[선택] 개인정보 제
        3자 제공 동의 <input type="checkbox" class="checkbox" />[선택] 마케팅
        정보 SMS 수신 동의 <input type="checkbox" class="checkbox" />[선택]
        마케팅 정보 이메일 수신 동의
      </div>
    </div>
  </body>
</html>
