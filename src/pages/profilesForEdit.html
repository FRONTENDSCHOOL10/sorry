<!doctype html>
<html lang="ko-KR">
  <head>
    <title>프로필 편집</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/taing.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/js/profile.js"></script>
  </head>

  <body>
    <mini-header-component></mini-header-component>
    <main class="profile__wrapper">
      <div class="profile__title__wrapper">
        <h1 class="profile__title">프로필 편집</h1>
        <p class="profile__title__sub">편집할 프로필을 선택해주세요</p>
      </div>
      <div class="profile__list__container">
        <ul class="profile__list">
          <li class="profile__image">
            <a class="profile__image__link" href="/">
              <div class="link__container">
                <img src="/src/assets/profiles/desktop-seulbi.svg" alt="슬비님" class="link__seulbi"></img>
                <span class="link__edit"></span>
              </div>
              <span class="link__image__name">슬비님</span>
            </a>
          </li>
          <li class="profile__image">
            <a class="profile__image__link" href="/">
              <div class="link__container">
                <img src="/src/assets/profiles/desktop-beom.svg" alt="범쌤" class="link__beom"></img>
                <span class="link__edit"></span>
              </div>
              <span class="link__image__name">범쌤</span>
            </a>
          </li>
          <li class="profile__image">
            <a class="profile__image__link" href="/">
              <div class="link__container">
                <img src="/src/assets/profiles/desktop-yamoo.svg" alt="야무" class="link__yamoo"></img>
                <span class="link__edit"></span>
              </div>
              <span class="link__image__name">야무</span>
            </a>
          </li>
          <li class="profile__image">
            <a class="profile__image__link" href="/">
              <div class="link__container">
                <img src="/src/assets/profiles/desktop-euid.svg" alt="이듬" class="link__euid"></img>
                <span class="link__edit"></span>
              </div>
              <span class="link__image__name">이듬</span>
            </a>
          </li>
        </ul>
        <div class="profile__button__wrapper">
          <a class="profile__button__done" href="/src/pages/profiles">완료</a>
        </div>
      </div>
    </main>
    <footer-component></footer-component>
  </body>
</html>
