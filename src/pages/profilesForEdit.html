<!-- 프로필 선택 & 전환 -->
<!doctype html>
<html lang="ko-KR">
  <head>
    <title>TAING</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/taing.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <!-- 헤더 영역 시작 -->
    <header class="header">
      <h1 class="header__logo">
        <a class="header__logo__link" href="/">
          <span class="sr-only">타잉 로고</span>
        </a>
      </h1>
    </header>
    <!-- 헤더 영역 끝 -->
    <main class="main">
      <div class="profile__edit__title">
        <h1>프로필 편집</h1>
        <h3>편집할 프로필을 선택해주세요</h3>
      </div>
      <div class="profile__select">
        <ul class="profile__image__list">
          <li class="profile__image__seulbi">슬비님</li>
          <li class="profile__image__beom">범쌤</li>
          <li class="profile__image__yamoo">야무</li>
          <li class="profile__image__euid">이듬</li>
        </ul>
      </div>

      <button type="button" class="profile__done__button">완료</button>
    </main>
    <footer class="footer">
      <div class="util">
        <div class="goto"></div>
        <div class="info">
          <ul class="info_link"></ul>
          <div class="info_adress"></div>
        </div>
        <ul class="community">
          <li class="youtube"></li>
          <li class="instargram"></li>
          <li class="twitter"></li>
          <li class="facebook"></li>
        </ul>
      </div>
      <div class="copyright"></div>
    </footer>
  </body>
</html>
