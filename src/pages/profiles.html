<!-- 프로필 선택 -->
<!doctype html>
<html lang="ko-KR">
  <head>
    <title>TAING</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/taing.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <!-- 헤더 영역 시작 -->
    <header class="header">
      <h1 class="header__logo">
        <a class="header__logo__link" href="/">
          <span class="sr-only">타잉 로고</span>
        </a>
      </h1>
    </header>
    <!-- 헤더 영역 끝 -->
    <main class="profile__wrapper">
      <div class="profile__title__wrapper">
        <h1 class="profile__title">프로필 선택</h1>
        <h3 class="profile__title__sub">시청할 프로필을 선택해주세요</h3>
      </div>
      <div class="profile__list__container">
        <ul class="profile__list">
          <li class="profile__image">
            <a class="profile__image__link" href="/">
              <div class="link__container">
                <div class="link__seulbi"></div>
                <div class="link__lock"></div>
              </div>
              <span class="link__image__name">슬비님</span>
            </a>
          </li>
          <li class="profile__image">
            <a class="profile__image__link" href="/">
              <div class="link__container">
                <div class="link__beom"></div>
                <div class="link__lock"></div>
              </div>
              <span class="link__image__name">범쌤</span>
            </a>
          </li>
          <li class="profile__image">
            <a class="profile__image__link" href="/">
              <div class="link__container">
                <div class="link__yamoo"></div>
                <div class="link__lock"></div>
              </div>
              <span class="link__image__name">야무</span>
            </a>
          </li>
          <li class="profile__image">
            <a class="profile__image__link" href="/">
              <div class="link__container">
                <div class="link__euid"></div>
                <div class="link__lock"></div>
              </div>
              <span class="link__image__name">이듬</span>
            </a>
          </li>
        </ul>
        <div class="profile__button__wrapper">
          <button type="button" class="profile__button__edit">
            프로필 편집
          </button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="util">
        <div class="goto"></div>
        <div class="info">
          <ul class="info_link"></ul>
          <div class="info_adress"></div>
        </div>
        <ul class="community">
          <li class="youtube"></li>
          <li class="instargram"></li>
          <li class="twitter"></li>
          <li class="facebook"></li>
        </ul>
      </div>
      <div class="copyright"></div>
    </footer>
  </body>
</html>
