<!doctype html>
<html lang="ko-KR">
  <head>
    <title>검색</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/taing.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/js/search.js"></script>
  </head>

  <body>
    <header-component></header-component>
    <main class="search__main">
      <label class="search__input">
        <!-- 하단 밑줄 border-bottom으로 -->
        <input
          type="text"
          id="searchInput"
          placeholder="TV프로그램, 영화 제목 및 출연진으로 검색해보세요"
        />
        <button type="button" id="searchButton">
          <img src="/src/assets/icon/search.png" alt="" />
        </button>
      </label>
      <div class="search__layout">
        <ul class="searchRecent" id="searchRecent">
          <li class="recentSearchWords">
            최근 검색어
            <button
              class="clearAllButton"
              id="clearAllButton"
              style="display: none"
            >
              모두 지우기
              <img src="/src/assets/icon/clearAllX.svg" alt="모두 삭제" />
            </button>
          </li>
          <li class="recentNone" id="recentNone">검색 내역이 없습니다.</li>
        </ul>
        <ul class="searchPopular">
          <h2 class="searchPopularWords">실시간 인기 검색어</h2>
          <!-- 실시간 인기 검색어 목록 -->
          <li>
            <button>
              <span>1</span>
              <h3>재벌집 막내아들</h3>
            </button>
          </li>
          <li>
            <button>
              <span>2</span>
              <h3>미스터트롯2: 새로운 전설의 시작</h3>
            </button>
          </li>
          <li>
            <button>
              <span>3</span>
              <h3>유 퀴즈 온 더 블럭</h3>
            </button>
          </li>
          <li>
            <button>
              <span>4</span>
              <h3>대행사</h3>
            </button>
          </li>
          <li>
            <button>
              <span>5</span>
              <h3>SHOW ME THE MONEY 11</h3>
            </button>
          </li>
          <li>
            <button>
              <span>6</span>
              <h3>미씽: 그들이 있었다2</h3>
            </button>
          </li>
          <li>
            <button>
              <span>7</span>
              <h3>술꾼도시여자들2</h3>
            </button>
          </li>
          <li>
            <button>
              <span>8</span>
              <h3>캐나다 체크인</h3>
            </button>
          </li>
          <li>
            <button>
              <span>9</span>
              <h3>미씽: 그들이 있었다 - 그들을 만나다</h3>
            </button>
          </li>
          <li>
            <button>
              <span>10</span>
              <h3>술꾼도시여자들</h3>
            </button>
          </li>
          <!-- 나머지 인기 검색어 목록 -->
          <span class="time">2024.11.02 오전 03:04 기준</span>
        </ul>
      </div>
    </main>
    <script src="search.js"></script>
  </body>
</html>
