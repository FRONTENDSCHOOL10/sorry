<!doctype html>
<html lang="ko-KR">

<head>
  <title>Search</title>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/taing.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="/main.js"></script>
</head>

<body>
  <!-- 헤더 영역 시작 -->
  <header class="header">
    <h1 class="header__logo">
      <a class="header__logo__link" href="/">
        <span class="sr-only">타잉 로고</span>
      </a>
    </h1>
    <nav class="header__nav" aria-label="타잉 메뉴">
      <ul class="header__nav__menu">
        <li>
          <a class="nav__live" href="/">
            <div class="live__img"></div>
            실시간
          </a>
        </li>
        <li>
          <a class="nav__program" href="/">TV프로그램</a>
        </li>
        <li>
          <a class="nav__movie" href="/">영화</a>
        </li>
        <li>
          <a class="nav__paramount" href="/">
            <div class="paramount__img"></div>
            <span class="sr-only">파라마운트플러스</span>
          </a>
        </li>
      </ul>
      <div class="header__nav__add">
        <button type="button" class="nav__search">
          <span class="sr-only">검색 아이콘</span>
        </button>
        <div class="nav__profile__wrapper">
          <button type="button" class="nav__profile" aria-haspopup="true">
            <span class="sr-only">사용자 프로필 이미지</span>
          </button>
          <!-- 마우스호버 레이어 -->
          <div class="user">
            <div class="user__info">
              <div class="user__img"></div>
              <div class="user__info__detail">
                <h4 class="user__name">재송합민한</h4>
                <a class="user__change" href="/pages/profiles">프로필 전환 &gt;</a>
              </div>
            </div>
            <div class="user__menu">
              <ul class="user__menu__list">
                <li><a href="/">MY</a></li>
                <li><a href="/">이용권</a></li>
                <li><a href="/">쿠폰등록</a></li>
                <li><a href="/">고객센터</a></li>
                <li><a href="/pages/logout">로그아웃</a></li>
              </ul>
            </div>
          </div>
          <!-- 마우스호버 레이어 끝 -->
        </div>
      </div>
    </nav>
  </header>
  <!-- 헤더 영역 끝 -->
  <main class="search__main">
    <label class="search__input">
      <!-- 하단 밑줄 border-bottom으로 -->
      <input type="text" placeholder="TV프로그램, 영화 제목 및 출연진으로 검색해보세요" />
      <button type="button"><img src="/assets/icon/search.png" alt=""></button>
    </label>
    <div class="search__layout">
      <ul class="searchRecent">
        <li class="recentSearchWords">최근 검색어</li>
        <li class="recentNone">검색 내역이 없습니다.</li>
      </ul>
      <ul class="searchPopular">
        <h2 class="searchPopularWords">실시간 인기 검색어</h2>
        <li>
          <button>
            <span>1</span>
            <h3>재벌집 막내아들</h3>
          </button>
        </li>
        <li>
          <button>
            <span>2</span>
            <h3>미스터트롯2: 새로운 전설의 시작</h3>
          </button>
        </li>
        <li>
          <button>
            <span>3</span>
            <h3>유 퀴즈 온 더 블럭</h3>
          </button>
        </li>
        <li>
          <button>
            <span>4</span>
            <h3>대행사</h3>
          </button>
        </li>
        <li>
          <button>
            <span>5</span>
            <h3>SHOW ME THE MONEY 11</h3>
          </button>
        </li>
        <li>
          <button>
            <span>6</span>
            <h3>미씽: 그들이 있었다2</h3>
          </button>
        </li>
        <li>
          <button>
            <span>7</span>
            <h3>술꾼도시여자들2</h3>
          </button>
        </li>
        <li>
          <button>
            <span>8</span>
            <h3>캐나다 체크인</h3>
          </button>
        </li>
        <li>
          <button>
            <span>9</span>
            <h3>미씽: 그들이 있었다 - 그들을 만나다</h3>
          </button>
        </li>
        <li>
          <button>
            <span>10</span>
            <h3>술꾼도시여자들</h3>
          </button>
        </li>
        <span class="time">2024.11.02 오전 03:04 기준</span>
      </ul>
    </div>
  </main>
</body>

</html>
