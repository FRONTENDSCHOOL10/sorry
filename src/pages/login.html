<!doctype html>
<html lang="ko-KR">
  <head>
    <title>TAING</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/taing.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script type="module" src="/main.js"></script> -->
    <link rel="stylesheet" href="/src/styles/pages/login.scss" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">
        <a class="header__logo__link" href="/">
          <span class="sr-only">타잉 로고</span>
        </a>
      </h1>
    </header>

    <div class="main">
      <h2>TVING ID 로그인</h2>
      <form>
        <input type="text" class="main__user__id" placeholder="아이디" />
        <input
          type="password"
          class="main__user__password"
          placeholder="비밀번호"
        />
      </form>

      <div class="auto">
        <input type="checkbox" class="auto__checkbox" />

        <a> 자동로그인</a>
      </div>

      <button type="button" class="auto__button">로그인하기</button>

      <div class="find">
        <a class="find__id" href="/src/pages/findId.html">아이디 찾기</a>
        <a class="find__line">|</a>
        <a class="find__password" href="/src/pages/findPw.html"
          >비밀번호 찾기</a
        >
      </div>

      <section class="signUp">
        <span>아직 계정이 없으신가요?</span>
        <a href="/src/pages/signUp.html">회원가입하기</a>
      </section>
    </div>
  </body>
</html>
