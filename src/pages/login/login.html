<!doctype html>
<html lang="ko-KR">
  <head>
    <title>로그인</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/taing.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/pages/login/login.js"></script>
  </head>

  <body>
    <mini-header-component></mini-header-component>

    <section class="login">
      <div>
        <h2>TVING ID 로그인</h2>
        <form>
          <input type="text" class="login__user__id" placeholder="아이디" />
          <input
            type="password"
            class="login__user__password"
            placeholder="비밀번호"
          />
        </form>
        <!-- <div class="login__auto">
        <input type="checkbox" class="login__auto__checkbox" />
        <img class="login__auto__image" src="/src/assets/icon/check.svg" alt="check_icon" />
        <a aria-label="자동 로그인 체크"> 자동로그인</a>
      </div> -->
        <button
          type="submit"
          class="login__button disabled"
          value="login__button"
          disabled
        >
          로그인하기
        </button>
        <div class="login__find">
          <a
            class="login__find__id"
            href="/src/pages/findId.html"
            aria-label="아이디 찾기 페이지로 이동"
            >아이디 찾기</a
          >
          <a class="login__find__line">|</a>
          <a
            class="login__find__password"
            href="/src/pages/findPw.html"
            aria-label="비밀번호 찾기 페이지로 이동"
            >비밀번호 찾기</a
          >
        </div>
        <section class="login__signUp">
          <span>아직 계정이 없으신가요?</span>
          <a
            href="/src/pages/signup/signUp.html"
            aria-label="회원가입 페이지로 이동"
            >회원가입하기</a
          >
        </section>
      </div>
    </section>

    <footer-component></footer-component>
  </body>
</html>
