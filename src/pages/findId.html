<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js"></script>
    <title>아이디 찾기</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header__logo">
        <a class="header__logo__link" href="/">
          <span class="sr-only">타잉 로고</span>
        </a>
      </h1>
    </header>
    <section class="wrapper">
      <h1>아이디 찾기</h1>
      <p>이메일로 찾기</p>
      <p>가입 시 등록한 이메일을 입력해주세요.</p>

      <form action="">
        <input type="email" class="userEmail" placeholder="이메일" />
        <button type="button" class="button">확인</button>
      </form>

      <p>또는</p>
      <p>본인 인증으로 찾기</p>
      <p>이미 본인인증이 완료된 계정에 한하여 아이디 찾기가 가능합니다.</p>
      <button>본인인증하기</button>
    </section>
  </body>
</html>
