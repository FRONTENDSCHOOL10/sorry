<!doctype html>
<html lang="ko-KR">
  <head>
    <title>TAING</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/taing.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <!-- 헤더 영역 시작 -->
    <header class="header">
      <h1 class="header__logo">
        <a class="header__logo__link" href="/">
          <span class="sr-only">타잉 로고</span>
        </a>
      </h1>
      <nav class="header__nav">
        <ul class="header__nav__menu">
          <li>
            <a class="nav__live" href="/">
              <div class="live__img"></div>
              실시간
            </a>
          </li>
          <li>
            <a class="nav__program" href="/">TV프로그램</a>
          </li>
          <li>
            <a class="nav__movie" href="/">영화</a>
          </li>
          <li>
            <a class="nav__paramount" href="/">
              <div class="paramount__img"></div>
              <span class="sr-only">파라마운트플러스</span>
            </a>
          </li>
        </ul>
        <div class="header__nav__add">
          <button type="button" class="nav__search">
            <span class="sr-only">검색 아이콘</span>
          </button>
          <button
            type="button"
            class="nav__profile"
            aria-haspopup="true"
            aria-controls="my-profile-layer"
          >
            <span class="sr-only">사용자 프로필 이미지</span>
          </button>
        </div>
      </nav>
    </header>
    <!-- 헤더 영역 끝 -->
    <main class="main">
      <section class="banner"></section>
      <section class="main_section">
        <ul class="mustContents"></ul>
        <ul class="quickView"></ul>
        <ul class="liveProgram"></ul>
        <ul class="popularLive"></ul>
        <ul class="onlyTving"></ul>
        <div class="ads"></div>
        <ul class="events"></ul>
      </section>
    </main>
    <footer class="footer">
      <div class="util">
        <div class="goto"></div>
        <div class="info">
          <ul class="info_link"></ul>
          <div class="info_adress"></div>
        </div>
        <ul class="community">
          <li class="youtube"></li>
          <li class="instargram"></li>
          <li class="twitter"></li>
          <li class="facebook"></li>
        </ul>
      </div>
      <div class="copyright"></div>
    </footer>
  </body>
</html>
